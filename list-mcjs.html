<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>萌宠竞赛</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/pet.css"/>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body id="mcjs">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">萌宠竞赛</h1>
		</header>
		<div class="mui-content" id="box">
		   <div class="mui-mcjs-box">
		   	 <ul class="mui-mcjs-nav">
		    	<li class="cur">附近活动</li>
		    	<li>大型竞赛</li>
		    </ul>
		    <ul class="mui-mcjs-list cur">
		    	<li><a id="mcjs6"><img src="img/mcjs-near-act1.jpg"></a></li>
		    	<li><a id="mcjs5"><img src="img/mcjs-near-act2.jpg"></a></li>
		    	<li><a id="mcjs4"><img src="img/mcjs-near-act3.jpg"></a></li>
		    </ul>
		    <ul class="mui-mcjs-list">
		    	<li><a id="mcjs3"><img src="img/mcjs-near-big1.jpg"></a></li>
		    	<li><a id="mcjs2"><img src="img/mcjs-near-big2.jpg"></a></li>
		    	<li><a id="mcjs1"><img src="img/mcjs-near-big3.jpg"></a></li>
		    </ul>
		   </div>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById("box");
				var arr_id=box.getElementsByTagName("a");
				for (var i=0;i<arr_id.length;i++) {
					var pro=arr_id[i].getAttribute("id");
					document.getElementById(pro).addEventListener("tap",tab_right);
				}
				function tab_right(){
					mui.openWindow({
						url:"mcjs-dxhd-xq.html",
						id:"mcjs",
						createNew:true,
						show:{
							aniShow:"slide-in-right",
							duration:200
						},
						waiting:{
							title:"正在加载……"
						}
					});
				};
			}
			
			var old_back=mui.back;
				mui.back=function(){
					mui.currentWebview.close();
					old_back();
				}
			$(document).ready(function(){
                 $(".mui-mcjs-nav li").click(function () {
                     var index=$(this).index();
                     $(this).addClass("cur").siblings().removeClass("cur");
                     $(this).parent().siblings().eq(index).addClass("cur").siblings().removeClass("cur");
                });
           });
		</script>
	</body>
</html>
