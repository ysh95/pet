	<script src="js/castapp.js"></script>
	<script type="text/javascript">
		mui.init({
      		keyEventBind:{
      			backbutton:true
      		}
      	});
      	
		mui.old_back=mui.back;
      	var clickNum=0;
      	mui.back=function(){
      		clickNum++;
      		if(clickNum>1){
      			plus.runtime.quit();
      		}else{
      			mui.toast("再按一次退出应用");
      		}
      		setTimeout(function(){
      			clickNum=0
      		},1000);
      		return false;
      	}
		
		
		ca.init();
		var pathArray=['home.html','shopping.html','service.html','user.html'];
		castapp.tabBar(pathArray);
		
		function setStatusbarRed(){
		
				// 设置系统状态栏背景色为蓝色
				
				plus.navigator.setStatusBarBackground("#79C8FF");
			}
		
			document.addEventListener('plusready',function(){
			
				setStatusbarRed();
			
			},false);
	</script>
